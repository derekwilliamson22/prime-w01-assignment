<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header class="bookends">
      <h1>Derek "The Fonz" Williamson</h1>
    </header>
    <!-- Include an image -->
    <div class="picture">
        <img src="https://i.guim.co.uk/img/static/sys-images/Society/Pix/pictures/2010/1/6/1262780885770/Henry-Winkler-as-The-Fonz-001.jpg?width=620&quality=85&auto=format&fit=max&s=e35485dd9d732d6124befc5e87119a05">
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="list">
      <ul class="facts">
        <li>I am not NOT the Fonz</li>
        <li>I am taller than Henry Winkler</li>
        <li>Happy Days are ahead for me and my family</li>
      </ul>
    </div>
    <!-- Create a footer -->
    <footer class="bookends">
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>'Assumptions are the termites of relationships' - Henry Winkler</p>
    </footer>
</body>
</html>
